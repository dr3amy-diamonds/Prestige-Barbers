<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="I-style/styles.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; max-width: 500px; }
        input, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #333; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button.edit { background-color: #ffc107; }
        button.delete { background-color: #dc3545; }
        #image-preview { max-width: 200px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Admin Panel - Featured Cuts</h1>

    <form id="cut-form">
        <input type="hidden" id="cut-id">
        <input type="text" id="cut-name" placeholder="Cut Name" required>
        <textarea id="cut-description" placeholder="Description"></textarea>
        <input type="file" id="cut-image">
        <img id="image-preview" src="" alt="Image Preview">
        <button type="submit">Save Cut</button>
    </form>

    <h2>Existing Cuts</h2>
    <table id="cuts-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be injected here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('cut-form');
            const tableBody = document.querySelector('#cuts-table tbody');
            const cutIdInput = document.getElementById('cut-id');
            const cutNameInput = document.getElementById('cut-name');
            const cutDescriptionInput = document.getElementById('cut-description');
            const cutImageInput = document.getElementById('cut-image');
            const imagePreview = document.getElementById('image-preview');

            const API_URL = '/api/cortes';

            async function fetchCuts() {
                const response = await fetch(API_URL);
                const cuts = await response.json();
                tableBody.innerHTML = '';
                cuts.forEach(cut => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cut.name}</td>
                        <td>${cut.description}</td>
                        <td><img src="${cut.image_url}" width="100"></td>
                        <td>
                            <button class="edit" data-id="${cut.id}">Edit</button>
                            <button class="delete" data-id="${cut.id}">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = cutIdInput.value;
                const formData = new FormData();
                formData.append('name', cutNameInput.value);
                formData.append('description', cutDescriptionInput.value);
                if (cutImageInput.files[0]) {
                    formData.append('image', cutImageInput.files[0]);
                }

                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/${id}` : API_URL;

                await fetch(url, {
                    method: method,
                    body: formData
                });

                form.reset();
                cutIdInput.value = '';
                imagePreview.src = '';
                fetchCuts();
            });

            tableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('edit')) {
                    const id = e.target.dataset.id;
                    const response = await fetch(`${API_URL}`);
                    const cuts = await response.json();
                    const cutToEdit = cuts.find(c => c.id == id);

                    if(cutToEdit){
                        cutIdInput.value = cutToEdit.id;
                        cutNameInput.value = cutToEdit.name;
                        cutDescriptionInput.value = cutToEdit.description;
                        imagePreview.src = cutToEdit.image_url;
                    }
                }

                if (e.target.classList.contains('delete')) {
                    const id = e.target.dataset.id;
                    await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    fetchCuts();
                }
            });

            fetchCuts();
        });
    </script>
</body>
</html>
