<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar - Prestige Barbers</title>
    <link rel="stylesheet" href="R-Styles/styles.css">
    <link rel="stylesheet" href="../I-style/auth-modal.css">
    <link rel="stylesheet" href="../I-style/custom-modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        /* Prevenir parpadeo inicial - Ocultar contenido hasta que cargue */
        .res-cont {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .res-cont.loaded {
            opacity: 1;
        }
        /* Loader centrado */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            background: #fff;
            z-index: 9999;
        }
        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1b1b1b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader.hidden {
            display: none;
        }
        .loader p {
            color: #1b1b1b;
            font-weight: 500;
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<header>
    <div class="head-logo-cont">
        <a href="../index.html" style="text-decoration: none; color: inherit;">
            <h1>Prestige Barbers</h1>
        </a>
        <div class="head-icons-cont">
            <a href="../index.html" class="icon-link" title="Carrito">
                <img src="../Icons/cart.svg" alt="Carrito">
            </a>
            <a href="../index.html" class="icon-link" title="Buscar">
                <img src="../Icons/search.svg" alt="Buscar">
            </a>
            <a href="../index.html" class="icon-link" title="Usuario">
                <img src="../Icons/user.svg" alt="Usuario">
            </a>
        </div>
    </div>
    <div class="head-lkn-cont">
        <a href="../index.html">Shop</a>
        <a href="../Cortes/index.html">Servicios</a>
        <a href="../Barberos/index.html">Barberos</a>
        <a href="../index.html">Acerca De</a>
    </div>
</header>
<main>
    <!-- Loader mientras carga (centrado en pantalla completa) -->
    <div class="loader" id="pageLoader">
        <div class="loader-spinner"></div>
        <p>Cargando información...</p>
    </div>

    <!-- Contenedor principal (oculto inicialmente) -->
    <div class="res-cont" id="mainContent">
        <div class="img-cut-cont">
            <img id="serviceImage" src="" alt="" style="display: none;">
        </div>
        <div class="info-cut-cont">
            <label id="serviceType"></label>
            <h2 id="serviceName"></h2>
            <p id="serviceDescription"></p>
            <label id="barbersLabel"></label>
            <div class="barb-btn-cont" id="barbersContainer">
                <!-- Los barberos se cargarán dinámicamente aquí -->
            </div>
            <div class="lkns-res-con">
                <a href="#" id="reserveButton">Reservar</a>
                <a href="../index.html#contacto">Contáctenos</a>
            </div>
        </div>
    </div>
</main>

<!-- Modal de autenticación (Estructura estandarizada) -->
<div class="auth-modal-overlay" id="authModal">
    <div class="auth-modal-content">
        <button class="auth-modal-close" id="closeModalBtn">&times;</button>
        
        <!-- Formulario de Login -->
        <div class="log-cont" id="loginForm">
            <label for="">Iniciar Sesión</label>
            <label for="">Correo Electrónico</label>
            <input type="email" id="login-email" required>
            <label for="">Contraseña</label>
            <input type="password" id="login-password" required>
            <button type="submit">Iniciar Sesión</button>
            <div class="reg-cont">
                <label>¿No tienes una cuenta?</label>
                <button type="button" id="showRegister">Regístrate</button>
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div class="log-cont" id="registerForm" style="display: none;">
            <label for="">Registro</label>
            <label for="">Nombre Completo</label>
            <input type="text" id="register-name" required>
            <label for="">Correo Electrónico</label>
            <input type="email" id="register-email" required>
            <label for="">Contraseña</label>
            <input type="password" id="register-password" required>
            <label for="">Confirmar Contraseña</label>
            <input type="password" id="register-confirm" required>
            <button type="submit">Registrarse</button>
            <div class="reg-cont">
                <label>¿Ya tienes una cuenta?</label>
                <button type="button" id="showLogin">Iniciar Sesión</button>
            </div>
        </div>
    </div>
</div>

<body>
    <script src="../js/custom-modal.js"></script>
    <script src="R-js/Reserva.js"></script>
    <script src="../js/sticky-header.js"></script>
    <script src="../js/auth-modal.js"></script>
</body>

</html>
