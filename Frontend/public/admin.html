<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n</title>
    <link rel="stylesheet" href="I-style/styles.css">
    <link rel="stylesheet" href="I-style-adm/styles.css">
</head>
<body>
    <div class="header">
        <h1>Panel de Administraci贸n - Cortes Destacados</h1>
        <a href="index.html" class="view-changes-btn">Ver Cambios</a>
    </div>

    <div class="form-container">
        <form id="cut-form">
            <input type="hidden" id="cut-id">
            <input type="text" id="cut-name" placeholder="Nombre del Corte" required>
            <textarea id="cut-description" placeholder="Descripci贸n"></textarea>
            <input type="file" id="cut-image">
            <img id="image-preview" src="" alt="Vista Previa de la Imagen">
            <button type="submit">Guardar Corte</button>
        </form>
    </div>

    <h2>Cortes Existentes</h2>
    <table id="cuts-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci贸n</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('cut-form');
            const tableBody = document.querySelector('#cuts-table tbody');
            const cutIdInput = document.getElementById('cut-id');
            const cutNameInput = document.getElementById('cut-name');
            const cutDescriptionInput = document.getElementById('cut-description');
            const cutImageInput = document.getElementById('cut-image');
            const imagePreview = document.getElementById('image-preview');

            const API_URL = '/api/cortes';

            async function fetchCuts() {
                const response = await fetch(API_URL);
                const cuts = await response.json();

                // Sort cuts by ID in ascending order
                cuts.sort((a, b) => a.id - b.id);

                tableBody.innerHTML = '';
                cuts.forEach(cut => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cut.id}</td>
                        <td>${cut.name}</td>
                        <td>${cut.description}</td>
                        <td><img src="${cut.image_url}" width="100"></td>
                        <td>
                            <button class="edit" data-id="${cut.id}">Editar</button>
                            <button class="delete" data-id="${cut.id}">Eliminar</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            cutImageInput.addEventListener('change', () => {
                const file = cutImageInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = '';
                    imagePreview.style.display = 'none';
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = cutIdInput.value;
                const formData = new FormData();
                formData.append('name', cutNameInput.value);
                formData.append('description', cutDescriptionInput.value);
                if (cutImageInput.files[0]) {
                    formData.append('image', cutImageInput.files[0]);
                }

                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/${id}` : API_URL;

                await fetch(url, {
                    method: method,
                    body: formData
                });

                form.reset();
                cutIdInput.value = '';
                imagePreview.src = '';
                imagePreview.style.display = 'none';
                fetchCuts();
            });

            tableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('edit')) {
                    const id = e.target.dataset.id;
                    const response = await fetch(`${API_URL}`);
                    const cuts = await response.json();
                    const cutToEdit = cuts.find(c => c.id == id);

                    if(cutToEdit){
                        cutIdInput.value = cutToEdit.id;
                        cutNameInput.value = cutToEdit.name;
                        cutDescriptionInput.value = cutToEdit.description;
                        if (cutToEdit.image_url) {
                            imagePreview.src = cutToEdit.image_url;
                            imagePreview.style.display = 'block';
                        } else {
                            imagePreview.src = '';
                            imagePreview.style.display = 'none';
                        }
                    }
                }

                if (e.target.classList.contains('delete')) {
                    const id = e.target.dataset.id;
                    await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    fetchCuts();
                }
            });

            fetchCuts();
        });
    </script>
</body>
</html>
